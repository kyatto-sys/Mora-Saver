<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mora Saver</title>
    <link rel="stylesheet" href="style.css"/>
<body>
    <div class="container">

        <div id="setupForm" class="setup-form">
            <h1>Welcome to Mora Saver!</h1>
            <div class="input-group">
                <label for="savingGoal">What are you saving for?</label>
                <input type="text" id="savingGoal" placeholder="e.g., iPad, Vacation, New Phone" required>
            </div>
            <div class="input-group">
                <label for="currency">Choose your currency:</label>
                <select id="currency">
                    <option value="$">$ USD - US Dollar</option>
                    <option value="€">€ EUR - Euro</option>
                    <option value="£">£ GBP - British Pound</option>
                    <option value="¥">¥ JPY - Japanese Yen</option>
                    <option value="₹">₹ INR - Indian Rupee</option>
                    <option value="₱">₱ PHP - Philippine Peso</option>
                    <option value="₩">₩ KRW - Korean Won</option>
                    <option value="¢">¢ Cents</option>
                </select>
            </div>
            <div class="input-group">
                <label for="targetAmount">Target amount (optional):</label>
                <input type="number" id="targetAmount" placeholder="e.g., 500" step="0.01">
            </div>
            <button class="start-btn" onclick="startSaving()">Start Saving!</button>
        </div>

        <div id="jarContainer" class="jar-container">
            <div class="jar-header">
                <h2 id="goalTitle">Saving for: iPad</h2>
                <div class="goal-info" id="goalInfo">Target: $500</div>
            </div>

            <div class="jar">
                <div class="jar-lid"></div>
                <div class="coins-container" id="coinsContainer"></div>
            </div>

            <div class="progress-indicator">
                <div class="saved-amount" id="savedAmount">$0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% of goal reached</div>
            </div>


            <div class="add-money">
                <input type="number" id="addAmount" placeholder="Enter amount" step="0.01">
                <button class="add-btn" onclick="addMoney()">Add Money</button>
            </div>

            <button class="reset-btn" onclick="resetJar()">Reset Jar</button>
        </div>
    </div>
    <script src="script.js"></script>

    <audio id="goalSound" src="audio/congrats.mp3" preload="auto"></audio>
    <audio id="addMoneySound" src="audio/kaching.mp3" preload="auto"></audio>
    <audio id="errorSound" src="audio/no way bro.mp3" preload="auto"></audio>
    <audio id="startSound" src="audio/startsaving.mp3" preload="auto"></audio>


            <div id="customAlert">
                <span id="customAlertMsg"></span>
                <button onclick="document.getElementById('customAlert').style.display='none'">Okay Bro Chill!</button>
            </div>

</body>
</head>
